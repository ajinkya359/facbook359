<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="form">
        <form class="login-form" action="" method="post">
            <h2>Login</h2>
            <div class="icons">
                <a href="www.facebook.com"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                <a href="www.google.com"><i class="fa fa-google" ></i></a>
                <a href="www.twitter.com"><i class="fa fa-twitter"></i></a>
            </div>
            <input type="text" name="" value="" placeholder="Username" required>
            <input type="text" name="" value="" placeholder="Password" required>
            <input type="file" name="" value="" placeholder="" required>

            <button type="submit" name="button">Login</button>
            <p class="options">Not Registered?<a href="#">Create an Account</a></p>
        </form>
    </div>
</body>
</html>
